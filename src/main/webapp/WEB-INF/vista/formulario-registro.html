<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registro nuevo cliente</title>
<link rel="stylesheet" type="text/css" href="/gestion-crud/recursos/css/estilos.css">
</head>
<body>

	<form th:action="@{/administrador/insertarCliente}" th:object="${cliente}" method="POST">
		<table>
			<tr>
				<td>Nombre: </td>
				<td><input type="text" th:field="*{nombre}">
					<p th:if="${#fields.hasErrors('nombre')}" th:errorclass="error"
					th:errors="*{nombre}" /></td>
			</tr>

			<tr>
				<td>Apellido: </td>
				<td><input type="text" th:field="*{apellido}">
					<p th:if="${#fields.hasErrors('apellido')}" th:errorclass="error"
					th:errors="*{apellido}" /></td>
			</tr>
			
			<tr>
				<td>Email: </td>
				<td><input type="text" th:field="*{email}">
					<p th:if="${#fields.hasErrors('email')}" th:errorclass="error"
					th:errors="*{email}" /></td>
			</tr>
			
			<tr>
				<td colspan="2"><input type="submit" value="Insertar"></td>
			</tr>
		</table>
	</form>

</body>
</html>
